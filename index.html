<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Budget Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --accent-color: #6366f1;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f9fafb 100%);
            color: #1e293b;
            min-height: 100vh;
        }
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border-radius: 1.5rem;
        }
        .input-minimal {
            background: transparent;
            border-bottom: 2px solid #e2e8f0;
            transition: border-color 0.3s ease;
        }
        .input-minimal:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .section-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-right: 12px;
        }
        .amount-display {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold tracking-tight text-slate-800">Life Design Budget</h1>
            <p class="text-slate-500 mt-2">理想の生活バランスをシミュレーション</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Income Section -->
            <div class="glass-card p-6">
                <div class="flex items-center mb-6">
                    <div class="section-icon bg-emerald-100 text-emerald-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="text-xl font-semibold">収入</h2>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">メイン収入</span>
                        <input type="number" value="500000" data-cat="income" class="input-minimal w-24 text-right font-medium" oninput="updateAll()">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">サブ収入</span>
                        <input type="number" value="400000" data-cat="income" class="input-minimal w-24 text-right font-medium" oninput="updateAll()">
                    </div>
                    <div class="pt-4 border-t border-slate-100 flex justify-between items-baseline">
                        <span class="text-sm text-slate-400">合計収入</span>
                        <span class="text-2xl font-bold text-emerald-600 amount-display" id="total-income">¥0</span>
                    </div>
                </div>
            </div>

            <!-- Fixed Costs -->
            <div class="glass-card p-6">
                <div class="flex items-center mb-6">
                    <div class="section-icon bg-blue-100 text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    </div>
                    <h2 class="text-xl font-semibold">固定費</h2>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">住宅費</span>
                        <input type="number" value="200000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">水道光熱・通信</span>
                        <input type="number" value="35000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">奨学金・HafH等</span>
                        <input type="number" value="35000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                </div>
            </div>

            <!-- Food Section -->
            <div class="glass-card p-6 md:col-span-2">
                <div class="flex items-center mb-6">
                    <div class="section-icon bg-orange-100 text-orange-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    </div>
                    <h2 class="text-xl font-semibold">食費・外食</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">外食・飲み</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">飲み・ランチ</span>
                            <input type="number" value="180000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">特別なレストラン</span>
                            <input type="number" value="50000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">家食</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">朝食 (スムージー等)</span>
                            <input type="number" value="15000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">昼食 (バランス食)</span>
                            <input type="number" value="15000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-600">夕食</span>
                            <input type="number" value="50000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Travel Section -->
            <div class="glass-card p-6">
                <div class="flex items-center mb-6">
                    <div class="section-icon bg-indigo-100 text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="text-xl font-semibold">旅行・レジャー</h2>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">交通費</span>
                        <input type="number" value="100000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">宿泊費</span>
                        <input type="number" value="80000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">食費・観光費</span>
                        <input type="number" value="80000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                </div>
            </div>

            <!-- Misc Section -->
            <div class="glass-card p-6">
                <div class="flex items-center mb-6">
                    <div class="section-icon bg-rose-100 text-rose-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                    </div>
                    <h2 class="text-xl font-semibold">雑費・美容・健康</h2>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">健康管理・美容</span>
                        <input type="number" value="30000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">日用品・買い物</span>
                        <input type="number" value="30000" data-cat="expense" class="input-minimal w-24 text-right" oninput="updateAll()">
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer Summary Sticky Bar -->
        <div class="sticky bottom-4 mt-12 glass-card p-6 border-t border-slate-200 shadow-2xl overflow-hidden">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex gap-8">
                    <div class="text-center md:text-left">
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">支出合計</p>
                        <p class="text-xl font-semibold text-slate-700 amount-display" id="total-expense">¥0</p>
                    </div>
                    <div class="text-center md:text-left">
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">月間収入</p>
                        <p class="text-xl font-semibold text-slate-700 amount-display" id="summary-income">¥0</p>
                    </div>
                </div>
                <div class="bg-white px-8 py-3 rounded-2xl shadow-inner flex flex-col items-center">
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">今月の余り</p>
                    <p class="text-3xl font-black amount-display" id="balance">¥0</p>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="w-full bg-slate-100 h-2 mt-4 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(num) {
            return '¥' + Math.floor(num).toLocaleString();
        }

        function updateAll() {
            const incomeInputs = document.querySelectorAll('input[data-cat="income"]');
            const expenseInputs = document.querySelectorAll('input[data-cat="expense"]');
            
            let totalIncome = 0;
            incomeInputs.forEach(input => {
                totalIncome += parseFloat(input.value) || 0;
            });

            let totalExpense = 0;
            expenseInputs.forEach(input => {
                totalExpense += parseFloat(input.value) || 0;
            });

            const balance = totalIncome - totalExpense;
            
            // Update UI
            document.getElementById('total-income').textContent = formatCurrency(totalIncome);
            document.getElementById('summary-income').textContent = formatCurrency(totalIncome);
            document.getElementById('total-expense').textContent = formatCurrency(totalExpense);
            
            const balanceEl = document.getElementById('balance');
            balanceEl.textContent = formatCurrency(balance);
            
            // Color logic for balance
            if (balance < 0) {
                balanceEl.classList.remove('text-slate-800', 'text-emerald-600');
                balanceEl.classList.add('text-rose-600');
            } else if (balance > 0) {
                balanceEl.classList.remove('text-slate-800', 'text-rose-600');
                balanceEl.classList.add('text-emerald-600');
            } else {
                balanceEl.classList.add('text-slate-800');
                balanceEl.classList.remove('text-rose-600', 'text-emerald-600');
            }

            // Progress bar
            const progressBar = document.getElementById('progress-bar');
            const percentage = totalIncome > 0 ? (totalExpense / totalIncome) * 100 : 0;
            progressBar.style.width = Math.min(percentage, 100) + '%';
            
            if (percentage > 100) {
                progressBar.classList.replace('bg-indigo-500', 'bg-rose-500');
            } else {
                progressBar.classList.replace('bg-rose-500', 'bg-indigo-500');
            }
        }

        // Initialize
        window.onload = updateAll;
    </script>
</body>
</html>
